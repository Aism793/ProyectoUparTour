<div *ngIf="hotel">
        <div>
            <h1 class="h2">Detalle hotel</h1>
        </div>
        <p>Editar/Eliminar hoteles</p>
        <div class="form-group">
            <label>Id:
                {{hotel.id}}
            </label>
        </div>
        <div class="form-group">
            <label>Nombre:
                <input [(ngModel)]="hotel.nombre" class="form-control" required placeholder="digite nombre" type="text"/>
            </label>
        </div>
        <div class="form-group">
            <label>Dirección:
                <input [(ngModel)]="hotel.direccion" class="form-control" required placeholder="digite dirección" type="text"/>
            </label>
        </div>
        <div class="form-group">
            <label>Teléfono:
                <input [(ngModel)]="hotel.telefono" class="form-control" required placeholder="digite teléfono" type="number"/>
            </label>
        </div>
        <div class="form-group">
            <label>Precio:
                <input [(ngModel)]="hotel.precio" class="form-control" required placeholder="digite precio" type="number"/>
            </label>
        </div>
        <div class="form-group">
            <label>Descuento:
                <input [(ngModel)]="hotel.descuento" class="form-control"required placeholder="digite descuento" type="number"/>
            </label>
        </div>
        
        <div class="form-group">
            <button (click)="update()" class="btn btn-primary">Actualizar</button>&nbsp;&nbsp;
            <button (click)="delete()" class="btn btn-primary">Eliminar</button>
        </div>
    </div>
