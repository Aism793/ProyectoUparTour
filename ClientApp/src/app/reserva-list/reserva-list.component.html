<div>
    <h1 class="h2">List</h1>
    </div>
    <div>
        <table class='table table-striped'>
            <thead>
                <tr>
                    <tr>
                        <th>Id</th>
                        <th>ClienteId</th>
                        <th>Estado</th>
                        <th>Cantidad personas</th>
                        <th>Fecha</th>
                        <th>Ver</th>
                    </tr>
                 
            </thead>
            <tr *ngFor="let reserva of reservas">
               <td>{{reserva.id}}</td>
               <td>{{reserva.clienteId}}</td>
               <td><span *ngIf="reserva.estado===true;"><b>Concretada</b></span></td>
               <td>{{reserva.cantidadPersonas}}</td>
               <td>{{reserva.fecha}}</td>             
               <td><a routerLink="/reservaedit/{{reserva.id}}">
                ver
               </a></td>
            </tr>
        </table>
    </div>
