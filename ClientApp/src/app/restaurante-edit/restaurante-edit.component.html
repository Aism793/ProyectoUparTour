<div *ngIf="restaurante">
        <div>
            <h1 class="h2">Detalle restaurante</h1>
        </div>
        <p>Editar/Eliminar restaurante</p>
        <div class="form-group">
            <label>Id:
                {{restaurante.id}}
            </label>
        </div>
        <div class="form-group">
            <label>Nombre:
                <input [(ngModel)]="restaurante.nombre" class="form-control" required placeholder="digite nombre" type="text"/>
            </label>
        </div>
        <div class="form-group">
            <label>Dirección:
                <input [(ngModel)]="restaurante.direccion" class="form-control" required placeholder="digite dirección" type="text"/>
            </label>
        </div>
        <div class="form-group">
            <label>Teléfono:
                <input [(ngModel)]="restaurante.telefono" class="form-control" required placeholder="digite teléfono" type="number"/>
            </label>
        </div>
        <div class="form-group">
            <label>Precio:
                <input [(ngModel)]="restaurante.precio" class="form-control" required placeholder="digite precio" type="number"/>
            </label>
        </div>
        <div class="form-group">
            <label>Descuento:
                <input [(ngModel)]="restaurante.descuento" class="form-control"required placeholder="digite descuento" type="number"/>
            </label>
        </div>
        
        <div class="form-group">
            <button (click)="update()" class="btn btn-primary">Actualizar</button>&nbsp;&nbsp;
            <button (click)="delete()" class="btn btn-primary">Eliminar</button>
        </div>
    </div>
