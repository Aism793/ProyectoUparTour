    <h1 class="h2">Cliente Add</h1>
</div>
<p>Aplicación para agregar Clientes</p>

<div class="form-group">
        <label>Identificación:
            <input [(ngModel)]="cliente.identificacion" class="form-control" placeholder="digite la identificación" type="number"/>
        </label>
    </div>
<div class="form-group">
            <label>Nombres:
                <input [(ngModel)]="cliente.nombre" class="form-control" placeholder="digite el nombre" type="text"/>
            </label>
        </div>
        <div class="form-group">
            <label>Apellidos:
                <input [(ngModel)]="cliente.apellidos" class="form-control" placeholder="digite el apellido" type="text"/>
            </label>
        </div>
        <div class="form-group">
            <label>Correo:
                <input [(ngModel)]="cliente.correo" class="form-control" placeholder="digite el correo electrónico" type="text"/>
            </label>
        </div>
        <div class="form-group">
            <label>Contraseña:
                <input [(ngModel)]="cliente.contrasena" class="form-control" placeholder="digite su contraseña" type="text"/>
            </label>
        </div>
        <div class="form-group">
            <label>Dirección:
                <input [(ngModel)]="cliente.direccion" class="form-control" placeholder="digite la dirección" type="text"/>
            </label>
        </div>
        <div class="form-group">
            <label>Teléfono:
                <input [(ngModel)]="cliente.telefono" class="form-control" placeholder="digite el número de teléfono" type="number"/>
            </label>
        </div> 
<div class="form-group">
    <button (click)="add()" routerLink="/reservaadd" class="btn btn-priority">Registrar</button>
                </div>
